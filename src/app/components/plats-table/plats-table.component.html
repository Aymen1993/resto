<table class="table text-center">
    <thead>
        <th>Id</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th *ngIf="user=='admin'">chef</th>
        <th colspan="3">Actions</th>
    </thead>
    <tbody>
        <tr *ngFor="let plat of plats">
            <td class="text-break">{{plat._id}}</td>
            <td>{{plat.name}}</td>
            <td>{{plat.description}}</td>
            <td>{{plat.price | currency}}</td>
            <td *ngIf="user=='admin'">{{plat.chefId}}</td>
            <td class="d-flex justify-content-between" colspan="3">
                <button class="btn btn-success" style="border: transparent;" (click)="displayPlat(plat)">Display</button>
                <button class="btn btn-warning" style="border: transparent;" (click)="goToEdit(plat._id)">Edit</button>
                <button class="btn btn-danger" style="border: transparent;" (click)="deleteplat(plat._id)">Delete</button>
            </td>
        </tr>

    </tbody>
</table>
<div *ngIf="display" class="d-flex justify-content-center">
    <app-plat [platInput]="plat"></app-plat>
</div>
