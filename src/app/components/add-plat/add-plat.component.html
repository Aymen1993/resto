<section class="regervation_part section_padding" style="margin-top: 100px;">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-6">
                <div class="section_tittle">
                    <h2>{{title}}</h2>
                </div>
            </div>
        </div>
        <div class="row d-flex flex justify-content-center">
            <div class="col-lg-6">
                <div class="regervation_part_iner">
                    <form #platForm="ngForm" (ngSubmit)="platForm.form.valid && addPlat()">
                        <div class="form-row">
                            <div class="form-group col-md-8">
                                <input type="text" class="form-control" [(ngModel)]="plat.name"
                                    [ngModelOptions]="{standalone: true}" placeholder="Name" #name="ngModel"
                                    [ngClass]="{ 'is-invalid': platForm.submitted && name.invalid }" minlength="4" required>
                                <div *ngIf="(name.touched|| name.dirty||platForm.submitted ) && name.invalid" class="text-danger">
                                    <div *ngIf="name.errors.required">Name is required</div>
                                    <div *ngIf="name.errors.minlength">
                                        Name must have at least 4 characters
                                    </div>
                                </div>
                            </div>
                            <div class="form-group col-md-8">
                                <input type="number" class="form-control" [(ngModel)]="plat.price"
                                    [ngModelOptions]="{standalone: true}" placeholder="Price" #price="ngModel"
                                    [ngClass]="{ 'is-invalid': platForm.submitted && price.invalid }" 
                                    required>
                                <div *ngIf="(price.touched|| price.dirty ||platForm.submitted)&& price.invalid" class="text-danger">
                                    <div *ngIf="price.errors.required">price is required</div>
                                    
                                </div>
                            </div>
                            <div class="form-group col-md-8">
                                <textarea class="form-control" [(ngModel)]="plat.description"
                                    [ngModelOptions]="{standalone: true}" placeholder="Description"
                                    #description="ngModel"
                                    [ngClass]="{ 'is-invalid': platForm.submitted && description.invalid }"
                                    minlength="4" required></textarea>
                                <div *ngIf="(description.touched|| description.dirty ||platForm.submitted) && description.invalid" class="text-danger">
                                    <div *ngIf="description.errors.required">description is required</div>
                                    <div *ngIf="description.errors.minlength">
                                        description must have at least 4 characters
                                    </div>
                                </div>
                                
                            </div>
                            <div class="form-group col-md-8 text-center" >
                                <input style="visibility: hidden;" type="file" #filePiker  (change)='onImageSelected($event)' >
                                <img src="{{imagePreview}}" alt="">
                            </div>
                            <div class="regerv_btn text-center  col-md-8">
                                <button type="button" (click)="filePiker.click()" class="btn btn-success">Select Plat Photo</button>
                            </div>
                            <div class="regerv_btn text-center col-md-8">
                                    <button type="submit" class="btn_4" style="border: transparent;">{{title}}</button>
                                </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
