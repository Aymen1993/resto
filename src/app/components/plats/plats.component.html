<section class="food_menu gray_bg">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="section_tittle">
                    <h2>Delicious Food Plats</h2>
                </div>
            </div>

            <div class="col-lg-12">
                <div class="tab-content" id="myTabContent">
                    <div class="row">
                        <div class="col-sm-6 col-lg-6" *ngFor="let elt of pageOfItems">
                            <app-plat [platInput]="elt"></app-plat>
                        </div>
                    </div>
                    <div class="row d-flex justify-content-center">
                        <jw-pagination [items]="plats" [pageSize]="6" (changePage)="onChangePage($event)">
                        </jw-pagination>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</section>
