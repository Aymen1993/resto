<table class="table text-center">
    <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone number</th>
            <th colspan="2">Password</th>
            <th>Status</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td class="text-break">{{user._id}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.email}}</td>
            <td>{{user.tel}}</td>
            <td class="text-break" colspan="2">{{user.pwd}}</td>
            <td>{{user.status}}</td>
            <td>{{user.role}}</td>
            <td class="d-flex justify-content-between">
                <button class="btn btn-success" style="border: transparent;">Display</button>
                <button class="btn btn-warning" style="border: transparent;">Edit</button>
                <button class="btn btn-danger" style="border: transparent;" (click)="deleteUser(user._id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
